<div class="backdrop"></div>

<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" trans>Delete {{type}}</h2>
        <button type="button" (click)="close()" class="close-button no-style icon-button"><svg-icon name="close"></svg-icon></button>
    </div>

    <div class="confirm-content">
        <p>
            <span trans>Are you sure you want to delete this</span>
            <span>{{type}}?</span>
        </p>
    </div>

    <div class="buttons right">
        <button (click)="close()" type="button" class="button cancel" trans>Close</button>
        <button type="submit" class="button primary submit-button" (click)="confirm()" trans>Delete</button>
    </div>
</div>
