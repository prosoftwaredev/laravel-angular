<div class="backdrop"></div>

<form class="modal-content scroll-container" customScrollbar autocomplete="off" (submit)="confirm()">
   <div class="modal-header">
       <h2 class="modal-tile">
           <span *ngIf="updating">Update Tag</span>
           <span *ngIf="!updating">Create a New Tag</span>
       </h2>
       <button type="button" (click)="close()" class="close-button no-style icon-button"><svg-icon name="close"></svg-icon></button>
   </div>

   <div class="many-inputs">
       <div class="input-container">
           <label for="name">Name</label>
           <input type="text" [(ngModel)]="model.name" name="name" id="name" required>
           <div class="error" *ngIf="errors.name">{{errors.name}}</div>
       </div>

       <div class="input-container">
           <label for="display_name">Display Name</label>
           <input type="text" [(ngModel)]="model.display_name" name="display_name" id="display_name">
           <div class="error" *ngIf="errors.display_name">{{errors.display_name}}</div>
       </div>

       <div class="input-container">
           <label for="type">Type</label>
           <select [(ngModel)]="model.type" name="type" id="type" class="capitalize" required>
               <option value="{{type}}" *ngFor="let type of tagTypes">{{type}}</option>
           </select>
           <div class="error" *ngIf="errors.type">{{errors.type}}</div>
       </div>
   </div>

    <div class="buttons right">
        <button (click)="close()" type="button" class="button cancel">Cancel</button>
        <button type="submit" class="button primary">
            <span *ngIf="updating">Update</span>
            <span *ngIf="!updating">Create</span>
        </button>
    </div>
</form>
