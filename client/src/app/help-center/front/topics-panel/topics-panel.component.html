<div class="title" trans>Related Content</div>

<div class="categories-list">
    <a class="category" *ngFor="let topic of topics" [class.active]="category.id == topic.id" [routerLink]="urls.getCategoryLink(topic)">
        <svg-icon name="folder-open"></svg-icon>
        <span class="category-name">{{topic.name}}</span>
    </a>
</div>
