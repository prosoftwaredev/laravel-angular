<div class="backdrop"></div>

<form class="modal-content" (submit)="confirm()">
    <div class="modal-header">
        <h2 class="modal-title" trans>Article Settings</h2>
        <button type="button" (click)="close()" class="close-button no-style"><svg-icon name="close"></svg-icon></button>
    </div>

    <div class="many-inputs">
        <div class="input-container">
            <label for="article-slug" trans>Slug</label>
            <input type="text" id="article-slug" name="article-slug" [(ngModel)]="model.slug">
        </div>

        <div class="input-container">
            <label for="article-description" trans>Description</label>
            <textarea name="article-description" id="article-description" rows="7" [(ngModel)]="model.description"></textarea>
            <p trans>This will appear when searching the help center. Excerpt from article will be used otherwise.</p>
        </div>

        <div class="input-container">
            <label for="article-position" trans>Position</label>
            <input type="number" id="article-position" name="article-position" [(ngModel)]="model.position" min="0">
            <p trans>Order for article on help center homepage. Lower position will be first.</p>
        </div>
    </div>

    <div class="buttons right">
        <button (click)="close()" type="button" class="button cancel" trans>Cancel</button>
        <button type="submit" class="button primary submit-button" trans>Update</button>
    </div>
</form>
