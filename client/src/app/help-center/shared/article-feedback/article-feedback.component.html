<ng-container *ngIf="!feedbackAlreadySubmitted">
    <div class="title" trans>Was this article helpful?</div>

    <div class="feedback-buttons">
        <button type="button" class="button success yes" [class.selected]="wasHelpful === true" (click)="submitFeedback(true)">
            <svg-icon name="check"></svg-icon>
            <span trans>Yes</span>
        </button>
        <button type="button" class="button danger no" [class.selected]="wasHelpful === false" (click)="submitFeedback(false)">
            <svg-icon name="close"></svg-icon>
            <span trans>No</span>
        </button>
    </div>
</ng-container>

<div class="feedback-submitted-notification" *ngIf="feedbackAlreadySubmitted" trans>
    Thank you! Your feedback will help us improve the support experience. If you need more help, try searching for what you need at the top of the page.
</div>
