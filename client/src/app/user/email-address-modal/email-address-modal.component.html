<div class="backdrop"></div>

<form class="modal-content" (ngSubmit)="confirm()" customScrollbar>
    <div class="modal-header">
        <h2 class="modal-title" trans>Enter Email Address</h2>
        <button type="button" (click)="close()" class="close-button no-style icon-button">
            <svg-icon name="close"></svg-icon>
        </button>
    </div>

    <div class="input-container">
        <label for="email"></label>
        <input type="email" [(ngModel)]="emailAddress" name="email" id="email" required>
        <div class="error" *ngIf="errors['emails.0']">{{errors['emails.0']}}</div>
    </div>

    <div class="buttons right">
        <button (click)="close()" type="button" class="button cancel" trans>Cancel</button>
        <button type="submit" class="button primary submit-button" trans>Confirm</button>
    </div>
</form>
